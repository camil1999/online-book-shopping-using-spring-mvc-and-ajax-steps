<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Kitablar</title>
<style>
table, th, td {
	border: 2px solid inherit;
}

table {
	border-collapse: collapse;
	width: 100%;
}

th {
	padding: 5px;
	background-color: graytext;
}

td {
	padding: 5px;
	background-color: olive;
	font-weight: bold;
	color: black;
}

td:hover {
	font-weight: bold;
	color: blue;
	cursor: pointer;
}

#new-book-button {
	display: block;
	padding: 5px 10px;
	color: LIME;
	background-color: rgb(135, 0, 0);
	width: 70px;
	text-align: center;
	border-radius: 10px;
	text-decoration: none;
}

#new-book-button:hover {
	background-color: rgb(135, 117, 171);
	cursor: pointer;
}

#home-button {
	display: block;
	padding: 5px 10px;
	color: lime;
	background-color: rgb(135, 0, 0);
	width: 70px;
	text-align: center;
	border-radius: 10px;
	text-decoration: none;
}

#home-button:hover {
	background-color: rgb(135, 117, 171);
}

#name {
	display: block;
	padding: 5px 10px;
	color: white;
	background-color: rgb(60, 179, 113)
}
</style>
</head>
<body>
	<a id="home-button" th:href="@{/home}">Ana səhifə</a>
	<a th:href="@{/books/new-book}" id="new-book-button">Yeni kitab</a>	
	<h1 id="name" style="color: blue">KİTABLAR</h1>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Ad</th>
				<th>Təsvir</th>
			</tr>

		</thead>
		<tbody>
			<tr th:each="book : ${books}">
				<td th:text="${book.id}"></td>
				<td th:text="${book.name}"></td>
				<td th:text="${book.description}"></td>
			</tr>

		</tbody>

	</table>
</body>
</html>
