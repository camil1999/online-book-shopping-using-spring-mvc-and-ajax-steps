<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Yeni kitab</title>
</head>
<body>
	<h1>Yeni Kitab</h1>
	<form th:action="@{/books/new-book-process}" method="POST"
		th:object="${book}">
		<label for="book-name">Ad:</label> <br><input id="book-name"
			th:field="*{name}" /><br> <br><label for="book-description">Təsvir:</label><br>
		<textarea id="book-description" th:field="*{description}" /></textarea><br><br>
		<label for="book-price">Qiymət:</label><br> <input type="number" id="book-price"
			th:field="*{price}" /> <br> <br><input type="submit" value="Qeydiyyat" />
	</form>
</body>
</html>
