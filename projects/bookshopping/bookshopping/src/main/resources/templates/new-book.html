<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title th:text="${header}">Yeni kitab</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
#book-register-form {
	width: 300px;
	margin: auto;
}
.error-message{
color:red;

}

</style>
</head>
<body>
	<div th:replace="menu :: menu"></div>
	<h1 th:text="${header}" style="text-align: center; color: green;">Yeni
		Kitab</h1>
	<form th:action="@{/books/save-book-process}" method="POST"
		th:object="${book}" id="book-register-form">

		<br> <input type="hidden" th:field="*{id}" />

		<div class="form-group">
			<label for="book-name">Ad:</label><br> <input
				class="form-control" id="book-name" th:field="*{name}" /> <span class="error-message"
				th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		</div>

		<div class="form-group">
			<label for="book-description">Təsvir:</label><br>
			<textarea class="form-control" id="book-description"
				th:field="*{description}" /></textarea>
			<span class="error-message" th:if="${#fields.hasErrors('description')}"
				th:errors="*{description}"></span>
			
		</div>

		<div class="form-group">
			<label for="book-price">Qiymət:</label><br> <input
				class="form-control" type="number" id="book-price"
				th:field="*{price}" /> <span class="error-message" th:if="${#fields.hasErrors('price')}"
				th:errors="*{price}"></span>
		</div>

		<div class="form-group">
			<label for="book-author">Müəllif:</label><br> <input
				class="form-control" id="book-author" th:field="*{author}" /> <span class="error-message"
				th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
		</div>

		<div class="form-group">
			<label for="book-page-count">Səhifə sayı:</label><br> <input
				class="form-control" type="number" id="book-page-count"
				th:field="*{pageCount}" /> <span class="error-message"
				th:if="${#fields.hasErrors('pageCount')}" th:errors="*{pageCount}"></span>
		</div>


		<input class="btn btn-success" type="submit" value="Yadda saxla" /><br>
		<br> <a class="btn btn-primary" th:href="@{/books}">Kitabların
			siyahısı</a>

	</form>
</body>
</html>
